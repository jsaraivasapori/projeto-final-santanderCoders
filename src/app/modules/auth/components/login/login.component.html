<div class="d-flex justify-content-center vh-100">
  <div class="container">
    <mat-card class="example-card px-5">
      <mat-card-header>
        <!-- <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div
            class="row mb-3 d-flex justify-content-center align-items-center"
          >
            <h1 class="d-flex justify-content-center align-items-center">
              Login
            </h1>
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-error>Um e-mail vÃ¡lido precisa ser informado</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div
            class="row mb-3 d-flex justify-content-center align-items-center"
          >
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password" />
              </mat-form-field>
            </div>
          </div>
          <div
            class="row mb-3 d-flex justify-content-center align-items-btween"
          >
            <div class="col-md-6 d-flex justify-content-between">
              <button
                mat-flat-button
                color="primary"
                [disabled]="loginForm.invalid"
              >
                Entrar
              </button>
              <button class="register" mat-button routerLink="/auth/register">
                Cadastrar-se
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
