<div class="d-flex justify-content-center  vh-100">
  
  <div class="container">
    <mat-card class="example-card px-5">
      <mat-card-header>
        <!-- <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="row mb-3 d-flex justify-content-center align-items-center">
            <h1 class="d-flex justify-content-center align-items-center">Cadastrar</h1>
            <div class="col-md-12 ">
              <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput  formControlName="name"/>
                <mat-error>Um nome válido precisa ser informado</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-md-12 ">
              <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput formControlName="email"/>
                <mat-error>Um e-mail válido precisa ser informado</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-md-12 ">
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password"  formControlName="password"/>
                <mat-error>Uma senha válida precisa ser informado</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-md-12 ">
              <mat-form-field appearance="outline">
                <mat-label>Perfil</mat-label>
                <input  matInput  formControlName="role"/>
                <mat-error>Um perfil precisa ser informado</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center align-items-btween">
            <div class="col-md-6  d-flex justify-content-between ">
              <button mat-flat-button color="primary" class="w-100">
                Salvar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
