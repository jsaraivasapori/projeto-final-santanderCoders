@if (!isAdminUser()){
<div class="container">
  <section class="add">
    <h1 class="mt-5">Agendamento de Consultas</h1>
    <div class="d-flex align-items-center justify-content-center">
      <img src="../../../assets/logo.png" alt="Logo" class="m-4" />
    </div>

    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Especialidade</mat-label>
              <input matInput formControlName="specialty" />
              <mat-error>Selecione uma especialidade!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Profissional</mat-label>
              <input matInput formControlName="doctor" />
              <mat-error>Selecione o profissional!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Data</mat-label>
              <input matInput formControlName="date" type="date" />
              <mat-error>Selecione a data!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Horário</mat-label>
              <input matInput formControlName="time" type="time" />
              <mat-error>Selecione o horário!</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Observação</mat-label>
              <textarea matInput formControlName="obs"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <button mat-flat-button color="primary" [disabled]="form.invalid">
              Salvar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
} @else{
<h1>Acesso Negado</h1>
}
